name: Scrape library jobs

on:
  schedule:
    - cron: "0 13 * * *"  # daily at 13:00 UTC (adjust as you like)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scrape_jobs.py

      - name: Commit updated jobs.csv
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add jobs.csv
          git commit -m "Update jobs.csv" || echo "No changes to commit"
          git push
