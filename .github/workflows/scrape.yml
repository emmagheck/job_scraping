name: Scrape library jobs

on:
  schedule:
    - cron: "0 13 * * *"  # daily at 13:00 UTC (adjust as you like)
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scraper
        run: python scrape_jobs.py
        
      - name: Show first lines of jobs.csv
        run: |
          ls -lah jobs.csv || true
          head -n 5 jobs.csv || true

      - name: Commit jobs.csv if non-empty
        run: |
          if [ ! -f jobs.csv ]; then
            echo "jobs.csv missing; nothing to commit"
            exit 0
          fi
          # Header-only CSV has 1 line. Require at least 2 lines.
          LINES=$(wc -l < jobs.csv | tr -d ' ')
          echo "jobs.csv line count: $LINES"
          if [ "$LINES" -le 1 ]; then
            echo "jobs.csv is empty (header only). Not committing."
            exit 0
          fi
          git add jobs.csv
          git commit -m "Update jobs.csv" || echo "No changes to commit"
          git push
